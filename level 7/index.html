<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Animation ,Transition, & transform</h1>
  </header>
  <main>
    <h2>CSS Transition:</h2>
    <div id="button"> 
      <button id="btn" >Click me</button>
    </div>
    <br><hr>
    <h2>CSS Transform:</h2>
    <div id="transform">
      <div id='box1' class="box">Rotate 45 Degree</div>
      <div id='box2' class="box">Scale</div>
      <div id='box3' class="box">sKew</div>
      <div id='box4' class="box">Translate</div>
    </div>
    <br><hr>
    <h2>CSS Animation:</h2>
    <div id="animate">
      <div id='animbox' >Animation Top to Left</div>
      <div id='animbox2' >Animation Top to Left with percentage</div>
      <div id='animbox3' >Animation Top to Left and top bottom</div>
    </div>
    <br><hr>
  </main>
</body>
</html>
